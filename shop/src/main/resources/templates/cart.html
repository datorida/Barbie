<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>장바구니</title>
</head>
<body style="background-color: pink;">
    <h1>장바구니 페이지</h1>
    <table>
        <thead>
            <tr>
                <th>상품명</th>
                <th>가격</th>
                <!-- 필요한 필드에 맞게 테이블 헤더를 추가해주세요 -->
            </tr>
        </thead>
        <tbody>
            <!-- 장바구니 정보를 반복문으로 출력합니다. -->
            <tr th:each="item : ${cartItems}">
                <td th:text="${item.shippingInfo}"></td>
                <td th:text="${item.paymentprice}"></td>
                <!-- 필요한 필드에 맞게 테이블 셀을 추가해주세요 -->
            </tr>
        </tbody>
    </table>
</body>
</html>
