<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('메뉴')">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
</head>

<body>
	<div th:replace="fragments/common :: copy"></div>

	<section class="food_section layout_padding-bottom">
		<div class="container">
			<div class="heading_container heading_center">
				<h2>List</h2>
			</div>

			<ul class="filters_menu">
				<li class="active" data-filter="*">All</li>
				<li data-filter=".dolls">Dolls</li>
				<li data-filter=".clothes">Clothes</li>
				<li data-filter=".accessories">Accessories</li>
				<li data-filter=".playsets">Playsets</li>
			</ul>

			<div class="filters-content">
				<div class="row grid">
					<div th:each="product : ${products}" th:class="'all ' + ${product.categoryName} + ' col-sm-6 col-lg-4'">
						<div class="box">
							<div>
								<a th:href="@{/product/productList(productNum=${product.product_num})}" class="img-box">
									<img th:src="${product.image_url}" alt="" style="width: 100%; height: 100%;">
								</a>
								<div class="detail-box">
									<h5 th:text="${product.product_name}">Product Name</h5>
									<p th:text="${product.product_info}">Product Info </p>
									<div class="options">
										<h6 th:text="${'$'+product.price}">Price</h6>
										<a href="">
												
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="btn-box">
					<a href=""> View More </a>
				</div>
			</div>
		</div>

	</section>


	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="https://unpkg.com/isotope-layout@3.0.4/dist/isotope.pkgd.min.js"></script>
	<script>
		$(window).on('load', function () {
			$('.filters_menu li').click(function () {
				$('.filters_menu li').removeClass('active');
				$(this).addClass('active');

				var data = $(this).attr('data-filter');
				$grid.isotope({
					filter: data
				})
			});

			var $grid = $(".grid").isotope({
				itemSelector: ".all",
				percentPosition: false,
				masonry: {
					columnWidth: ".all"
				}
			})
		});

		$(document).ready(function () {
			$('select').niceSelect();
		});

	</script>
	<script>
		function logout() {
			alert("로그아웃 되었습니다.");
		}
	</script>
	<script src="js/jquery-3.4.1.min.js"></script>
	<!-- popper js -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
		</script>
	<!-- bootstrap js -->
	<script src="js/bootstrap.js"></script>
	<!-- owl slider -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
	</script>
	<!-- isotope js -->
	<script src="https://unpkg.com/isotope-layout@3.0.4/dist/isotope.pkgd.min.js"></script>
	<!-- nice select -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js"></script>
	<!-- custom js -->
	<script src="js/custom.js"></script>

	</script>

</body>

</html>
