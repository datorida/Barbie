<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('상품리스트')">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
</head>

<body>
	<header th:replace="fragments/common :: copy"></header>
	
		<div class="product-detail">
			<div class="product-image">
				<img th:src="${product.image_url}" alt="Product Image">
				
			</div>
			
			<div class="product-info">
				<h1 th:text="${product.product_name}">제품명</h1>
				<p th:text="${product.price}">가격</p>
				<p th:text="'Available Quantity: ' + ${product.quantity}"></p>
				<button id="add-to-cart">Add to Cart</button>
				<button id="buy-now">Buy Now</button>
				<input type="number" id="quantity" min="1" max="50" value="1">
			</div>
		</div>


		<script>
			function redirectToLoginPage() {
				alert("로그인해주세요");
			}
		</script>

		<script>
			function logout() {
				alert("로그아웃 되었습니다.");
			}
		</script>

		<!-- popper js -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
		</script>
	<!-- bootstrap js -->
	<script src="js/bootstrap.js"></script>
	<!-- owl slider -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
	</script>
	<!-- isotope js -->
	<script src="https://unpkg.com/isotope-layout@3.0.4/dist/isotope.pkgd.min.js"></script>
	<!-- nice select -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js"></script>
	<!-- custom js -->
	<script src="js/custom.js"></script>
	<!-- Google Map -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap">
	</script>
</body>
</html>
